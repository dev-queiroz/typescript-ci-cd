name: CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Railway
        uses: railwayapp/action@v1.3.0
        with:
          service: cd4d653b-2268-45c6-969a-5715de28e9c9 # Nome do service no Railway
          environment: production
          token: e31caa6f-0a05-4085-8c3c-10237d76d7de
