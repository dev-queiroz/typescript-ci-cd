name: CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.0"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        run: npx @railway/cli login --browserless

      - name: Open Railway Login Page
        run: |
          url=$(npx @railway/cli login --browserless)
          open $url

      - name: Click on the button with the xpath "//*[@id="__next"]/div/main/div/div/div/div[3]/button[2]/span"
        run: |
          url=$(npx @railway/cli login --browserless)
          open $url
          xdotool click 1

      - name: Deploy to Railway using Railway CLI
        run: npx @railway/cli up --service "e1f3a01c-15d8-4679-8c4a-6abc76083676" --environment production

        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
